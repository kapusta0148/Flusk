<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/css_anketa.css" />
    <title>Отбор астронавтов</title>
</head>
<body>
<h1 class="center">Загрузка фотографии</h1>
<h3 class="center"> для участия в миссии </h3>
<div>
    <form class="login_form" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="photo">Приложите фотографию</label>
            <input type="file" class="form-control-file" id="photo" name="file" required>
        </div>

        {% if filename %}
        <div class="mt-3">
            <h5>Загруженная фотография:</h5>
            <img src="{{ url_for('static', filename='img/' + filename) }}"
                 class="img-thumbnail"
                 style="max-width: 300px;"
                 alt="Ваша фотография">
        </div>
        {% endif %}

        <button type="submit" class="btn btn-primary mt-3">Отправить</button>
    </form>
</div>
</body>
</html>
