<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пейзажи Марса</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/css_anketa.css">
</head>
<body>
    <h1 class="center">Пейзажи Марса</h1>

    <div id="marsCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#marsCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#marsCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#marsCarousel" data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../static/img/mars.jpeg" class="d-block w-100" style="max-width: 80%; height: auto; margin: 0 auto;" alt="Пейзаж 1">
            </div>
            <div class="carousel-item">
                <img src="../static/img/mars2.jpeg" class="d-block w-100" style="max-width: 80%; height: auto; margin: 0 auto;" alt="Пейзаж 2">
            </div>
            <div class="carousel-item">
                <img src="../static/img/mars3.jpeg" class="d-block w-100" style="max-width: 80%; height: auto; margin: 0 auto;" alt="Пейзаж 3">
            </div>
        </div>

    </div>
</body>
</html>
